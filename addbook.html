<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Library</title>
    <link rel="stylesheet" href="Addbook.css" />
    <script src="Addbook.js" defer></script>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><h2><a href="home1.html">ADD BOOK</a></h2></li>
        </ul>
      </nav>
    </header>

    


    <button class="new-book" type="button">
      <svg style="width:24px;height:24px" viewBox="0 0 24 24">
        <path fill="currentColor" d="M20 14H14V20H10V14H4V10H10V4H14V10H20V14Z" />
      </svg>
      New Book
    </button>
    <div class="card-container"></div>
    <div class="modal">
      <form class="modal-content" action="#" method="post" accept-charset="utf-8">
        <div>
          <label for="book-title">Book Title</label>
          <input class="input-field" type="text" name="book-title" id="book-title" placeholder="Eg. The Compound Effect" required/>
        </div>
        <div>
          <label for="book-name">Author Name</label>
          <input class="input-field"type="text" name="book-name" id="book-author" placeholder="Eg. Darren Hardy" required/>
        </div>
        <div>
          <label for="book-page">Number Of Pages</label>
          <input class="input-field" type="number" name="book-page" id="book-pages" placeholder="Eg. 234" required/>
        </div>
        <div>
          <input type="checkbox" name="read" id="read" />
          <label for="read"><p>Check If Read</p></label>
        </div>
        <button type="button" id="add-book">Add Book</button>
      </form>
      
    </div>
    
  </body>
</html>
